<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 4 - Conditional Directives</title>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <!-- CARA 1 -->
    <div id="app">
        {{ nama }}
        <div v-if="done_if">
            {{ umur }}
        </div>
        <div v-else>
            silahkan aktifkan dulu variable donenya jadi true
        </div>

        <div v-show="done_show">
            {{ umur }}
        </div>

        <div v-show="this.umur > 10">
            umur lebih dari 10 tahun {{ umur }}
        </div>
    </div>

    <script>
        Vue.config.productionTip = false
        var vo = new Vue({
            el : '#app',
            data : {
                nama : "Zein",
                umur : 100,
                raw : "<p><b>bisa gak nih!</b></p>",
                laki : false,
                done_if : false,
                done_show : true
            }
        });
    </script>
</body>
</html>

<!-- 
    1. if -> jika tidak lulus if, maka html benar2 hilang tidak bsa di inspect
    2. show -> jika tidak lulus if, hanyakan menambah style display non, dan ttp bisa di inspeck 

 -->
