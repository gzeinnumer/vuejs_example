<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 4 - Conditional Directives</title>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <!-- CARA 1 -->
    <div id="app">
        {{ nama }} - {{ umur }}
        <div v-html="raw"></div>
        {{ nama + " Ramadhan"}}
        <br>
        {{ laki ? 'dia laki-laki' : 'dia perempuan'}}
        <br>
        {{ nama.split('').reverse().join('') }}
    </div>

    <script>
        Vue.config.productionTip = false
        var vo = new Vue({
            el : '#app',
            data : {
                nama : "Zein",
                umur : 100,
                raw : "<p><b>bisa gak nih!</b></p>",
                laki : false
            }
        });
    </script>
</body>
</html>
