<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 6 - List Methods</title>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <!-- CARA 1 -->
    <div id="app">
        <ul>
            <li v-for="d in members" track-by="id">
                {{ d.nama }} - {{ d.umur}}
            </li>
        </ul>
    </div>

    <script>
        Vue.config.productionTip = false
        var vo = new Vue({
            el : '#app',
            data : {
                members : [
                    { id: 1, nama : "M", umur : 23 },
                    { id: 2, nama : "Fadli", umur : 24 },
                    { id: 3, nama : "Zein", umur : 25 },
                ]
            }
        });
    </script>
</body>
</html>

<!--
