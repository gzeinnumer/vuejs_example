<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 5 - Loop List Directives</title>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <!-- CARA 1 -->
    <div id="app">
        <ul>
            <li v-for="d in members">
                {{ d.nama }} - {{ d.umur}}
            </li>
        </ul>
        <ul>
            <li v-for="i in 5">
                {{ i }}
            </li>
        </ul>
    </div>

    <script>
        Vue.config.productionTip = false
        var vo = new Vue({
            el : '#app',
            data : {
                members : [
                    { nama : "M", umur : 23 },
                    { nama : "Fadli", umur : 24 },
                    { nama : "Zein", umur : 25 },
                ]
            }
        });
    </script>
    

    <!-- CARA 2 -->
    <div id="app2">
        <ul>
            <li v-for="( d, keys ) in members2">
                {{ d }} - {{ keys }}
            </li>
        </ul>
    </div>

    <script>
        Vue.config.productionTip = false
        var vo = new Vue({
            el : '#app2',
            data : {
                members2 : { nama : "M", umur : 23, bahasa : "indonesia" }
            }
        });
    </script>
</body>
</html>
