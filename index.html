<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 7 - Menggunakan filter error</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <!-- CARA 1 -->
    <div id="app">
        <ul>
            <li v-for="d in members">
                {{ d.nama }} - {{ d.umur}}
            </li>
        </ul>
    </div>

    <script>
        var vo = new Vue({
            el : '#app',
            data : {
                members : [
                    { nama : "M", umur : 23 },
                    { nama : "Fadli", umur : 24 },
                    { nama : "Zein", umur : 25 },
                ]
            }
        });
    </script>
</body>
</html>

<!-- 
    MUTATING -> MENGUBAH OBJECT ASLI
    PUSH, POP, SHIFT, UNSHIFT
    NON MUTATING -> TIDAK MENGUBAH OBJECT ASLI
    FILTER, CONCAT, SLICE

-->
